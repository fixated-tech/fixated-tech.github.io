<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link href="css/normalize.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <td></td>
                    <td></td>
                    <td v-for="(fixMessage, fixMessageIndex) in fixMessages" v-bind:key="fixMessageIndex">
                        <div class="card large blue-grey darken-2">
                            <div class="card-content white-text">
                                <div class="input-field col s12">
                                    <textarea id="textarea" class="materialize-textarea white-text"
                                        v-model="fixMessage.text"></textarea>
                                    <!-- <label for="textarea1">FIX</label> -->
                                </div>
                            </div>
                            <div class="card-action">
                                <a @click="removeMessage(fixMessageIndex)"
                                    class="btn-floating btn-large waves-effect waves-light red"><i
                                        class="material-icons">remove</i></a>
                                <a @click="duplicateMessage(fixMessageIndex)"
                                    class="btn-floating btn-large waves-effect waves-light blue"><i
                                        class="material-icons">file_copy</i></a>
                                <a @click="addMessage(fixMessageIndex)"
                                    class="btn-floating btn-large waves-effect waves-light green"><i
                                        class="material-icons">add</i></a>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Tag</td>
                    <td>Name</td>
                    <td v-for="(fixMessage, fixMessageIndex) in fixMessages" v-bind:key="fixMessageIndex"></td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="field in formattedFix" v-if="field.number > 0">
                    <td>{{ field.number }}</td>
                    <td>{{ field.name }}</td>
                    <td v-for="messageField in field.annotatedValues"
                        v-bind:class="[{ missingValue: messageField.popularity == 0 }, { differentValue: messageField.popularity == 1 }, { sharedValue: messageField.popularity == 2 }, { popularValue: messageField.popularity == 3 }, { sameValue: messageField.popularity == 4 }]">
                        {{ messageField.values.join(" / ") }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
